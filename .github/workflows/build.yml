name: Build and Deploy to main

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build
          echo "Содержимое dist:"
          ls -la dist
          # Копируем сборку во временную папку вне репозитория
          mkdir -p /tmp/build-temp
          cp -r dist/* /tmp/build-temp/

      - name: Deploy build to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git rm -r *
          # Копируем из временной папки вне репозитория
          cp -r /tmp/build-temp/* .
          git add .
          git commit -m "Deploy build from dev"
          git push origin main --force
