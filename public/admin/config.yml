backend:
  name: github
  repo: "SSSergiy/vite-marcup-decup"
  branch: dev
  site_domain: https://vite-marcup-decup.pages.dev
  base_url: https://vite-marcup-decup.pages.dev/admin
  auth_endpoint: /api/callback

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
