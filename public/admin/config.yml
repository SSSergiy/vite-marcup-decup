backend:
  name: github
  repo: "SSSergiy/vite-marcup-decup"
  branch: "dev"
  auth_type: token
  token: "${NETLIFY_CMS_TOKEN}" # используем секрет, который добавили в GitHub

media_folder: "public/uploads"   # куда сохраняются загруженные медиафайлы
public_folder: "/uploads"        # путь для доступа к медиа на сайте

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
